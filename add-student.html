<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Add Student — SIS</title><link rel="stylesheet" href="assets.css"></head>
<body>
  <div class="container">
    <header class="header"><div class="brand"><div class="logo">KS</div><div class="title"><h1>Add Student</h1><small class="text-muted">Manual add page</small></div></div>
    <nav class="nav"><a href="students.html">Back</a><a href="index.html">Home</a></nav></header>

    <main class="card" style="margin-top:18px">
      <form data-validate>
        <div class="form-row"><div style="flex:1"><label class="label">First name</label><input class="input" name="first_name" required></div>
        <div style="flex:1"><label class="label">Last name</label><input class="input" name="last_name" required></div></div>
        <div class="form-row" style="margin-top:10px"><div style="flex:1"><label class="label">Email</label><input class="input" name="email" type="email" required></div>
        <div style="flex:1"><label class="label">Phone</label><input class="input" name="phone" pattern="^\+?[0-9\-\s]{7,15}$"></div></div>
        <div style="margin-top:12px"><button class="btn" type="submit">Create Student</button></div>
      </form>
    </main>

    <footer class="footer">© 2025 Kashish</footer>
  </div>
  <script src="assets.js"></script>
</body></html>
